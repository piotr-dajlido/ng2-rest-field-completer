<h1>
  <img src="https://angular.io/resources/images/icons/favicon.ico">
  {{title}}
</h1>
<fieldset [formGroup]="form">
  <app-text-field [appAutoCompleterDirective]
                  [sourceUrl]="'http://localhost:3000/?zipCode='"
                  [destination]="destination"
                  formControlName="zipCode"
                  class="zipCode" maxlength="6">Kod Pocztowy
  </app-text-field>
  <app-text-field #destination class="city">Miejscowość</app-text-field>
</fieldset>
{{form.value | json}}
